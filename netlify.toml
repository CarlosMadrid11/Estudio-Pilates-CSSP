# netlify.toml - Configuración de despliegue para Netlify

[build]
  # Comando para construir el proyecto
  command = "npm run build"
  
  # Carpeta con los archivos compilados
  publish = "dist"
  
  # Variables de entorno del build (opcionales aquí, mejor en UI de Netlify)
  # environment = { NODE_VERSION = "20" }

# Redirecciones para SPA (muy importante!)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache de assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Build settings
[build.environment]
  NODE_VERSION = "20"